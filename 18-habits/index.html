          </div>
          <nav class="nav__list">
            <ul class="nav__items">
              <li class="nav__item nav__item--active">
                <a href="#" class="nav__link"> </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"> </a>
              </li>
              <li class="nav__item">
                <button type="button" class="nav__button">

                    width="20"
                    height="20"
                    fill="none"

              </li>
            </ul>
          </nav>
        </aside>
        <section class="tracker">
          <div class="tracker__habbit habbit">
            <div class="habbit__header">
              <h1 class="habbit__title">Отжимания</h1>
              <div class="habbit__bar"></div>
              <ul class="habbit__days">
                <li class="habbit__day">
                  <p class="habbit__counter">День 1</p>
                  <div class="habbit__body">
                    <p class="habbit__comment">
                      Первый подход всегда даётся тяжело
                    </p>
                    <button type="button" class="habbit__delete">
                      <svg width="18" height="19" fill="none">
                        <path
                          d="M15 4v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4m9 0V3a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v1M1 4h16M7 8v6m4-6v6"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                       />
                      </svg>
                    </button>
                  </div>
                </li>
                <li class="habbit__day habbit__day--new">
                  <p class="habbit__counter">День 2</p>
                  <div class="habbit__body">
                    <div class="habbit__form">
                      <div class="habbit__input-wrapper">
                        <input type="text" name="user-comment" id="comment">

                        </label>
                      </div>
                      <button type="submit" class="habbit__submit">
                        Готово
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
